<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      color: #00ff00;
      margin: 0;
      padding: 80px 40px 40px; /* espace en haut pour la banderole */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ff0000;
      color: white;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      z-index: 1000;
      box-shadow: 0 0 15px #ff0000aa;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }

    .banner-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .box {
      border: 3px solid #00ff00;
      background-color: #111;
      box-shadow: 0 0 25px #00ff0077;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 700px;
      width: 90%;
    }

    .box h1 {
      font-size: 40px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ff00;
    }

    .box p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .home-btn {
      background-color: black;
      color: #00ff00;
      font-size: 18px;
      padding: 12px 24px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background-color: #003300;
      color: #adff2f;
    }

    .emoji {
      font-size: 50px;
      margin-bottom: 20px;
      animation: blink 1.2s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
  </style>
</head>
